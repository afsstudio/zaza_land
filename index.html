<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zaza Land Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <!-- World Map -->
        <div id="world-map">
            <!-- Grid Tiles will be generated by JS or CSS -->
            <div id="grid-container"></div>

            <!-- Character -->
            <div id="character">
                <img src="Buttons_images/Character.png" alt="Character">
            </div>

            <!-- Collectibles Container -->
            <div id="collectibles"></div>

            <!-- Discovery Markers Container -->
            <div id="project-markers"></div>
        </div>

        <!-- Fog of War Overlay -->
        <canvas id="fog-layer"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <!-- Minimap -->
            <div id="minimap-container">
                <canvas id="minimap"></canvas>
                <div id="minimap-border"></div>
            </div>

            <!-- About Button -->
            <div id="about-btn-container">
                <img src="Buttons_images/About_selected.svg" id="about-btn" alt="About">
            </div>

            <!-- Gem Counter -->
            <div id="gold-counter">0/20</div>

            <!-- Controls -->
            <div id="controls">
                <div id="d-pad">
                    <div class="control-row">
                        <img src="Buttons_images/Up_Arrow_unselected.svg" id="btn-up" class="control-btn"
                            data-key="ArrowUp">
                    </div>
                    <div class="control-row">
                        <img src="Buttons_images/Left_Arrow_unselected.svg" id="btn-left" class="control-btn"
                            data-key="ArrowLeft">
                        <img src="Buttons_images/Down_Arrow_unselected.svg" id="btn-down" class="control-btn"
                            data-key="ArrowDown">
                        <img src="Buttons_images/Right_Arrow_unselected.svg" id="btn-right" class="control-btn"
                            data-key="ArrowRight">
                    </div>
                </div>
                <div class="control-row action-buttons">
                    <img src="Buttons_images/E_Arrow_unselected.svg" id="btn-e" class="control-btn" data-key="e">
                    <img src="Buttons_images/R_Arrow_unselected.svg" id="btn-r" class="control-btn" data-key="r">
                </div>
            </div>

            <!-- Discovery Notification -->
            <div id="notification" class="hidden"></div>
        </div>

        <!-- Modals -->
        <div id="modal-overlay" class="hidden">
            <div id="modal-content">
                <button id="modal-close">X</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
